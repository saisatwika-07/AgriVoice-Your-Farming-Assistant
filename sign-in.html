<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agri Voice</title>

     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

     <!-- font awesome CDN -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Styles sheets -->
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <!-- title section -->
    <section class="title-main-container">
        <div class="title">
            <h1 class="main-heading">Agri Voice</h1>
        </div>
        <div class="sub-title">
            <h6 class="sub-heading">Your Farming Assistent</h6>
        </div>
    </section>

    <!-- Sign up form section -->
    <section class="form-section-main-container">
        <div class="form-section-inner-container">
            <div class="title-container">
                <h3 class="main-heading">Sign In</h3>
            </div>
            <div class="form-container">
                <form action="">
                    
                    <div class="form-input-item">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email" required>
                    </div>
                    <div class="form-input-item">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Enter Password" required>
                    </div>
                    
                    
                    <div class="submit-btn-container">
                        <button class="btn">Sign In</button>
                    </div>
                </form>
            </div>
            <div class="change-page-container">
                <p class="text">Dont have an account, <a href="sign-up.html">Register here</a></p>
            </div>
        </div>
        <div class="form-section-inner-container">
            <div class="img-container center-item-container">
                <div class="img"></div>
            </div>
        </div>
    </section>

    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="assets/js/index.js"></script>

</body>
</html>
