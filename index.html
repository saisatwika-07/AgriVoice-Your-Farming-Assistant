<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agri Voice</title>

     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

     <!-- font awesome CDN -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Styles sheets -->
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <!-- Header section -->
    <header class="title-main-container header-container">
        <div class="title-container">
            <div class="title">
                <h1 class="main-heading">Agri Voice</h1>
            </div>
            <div class="sub-title">
                <h6 class="sub-heading">Your Farming Assistent</h6>
            </div>
        </div>
        <div class="navbar-container">
            <nav>
                <div class="nav-item">
                    <a href=""><i class="fa-solid fa-circle-question"></i></a>
                </div>
                <div class="nav-item">
                    <a href="">About</a>
                </div>
                <div class="nav-item">
                    <a href="">History</a>
                </div>
                <div class="nav-item">
                    <a href="">Feedback</a>
                </div>
                <div class="nav-item logout-item">
                    <a href="">Logout</a>
                </div>
            </nav>
        </div>
    </header>

    <!-- Body section -->

    <section class="home-main-container">
        <div class="left-panel-container">
            <div class="title-container">
                <h3 class="title main-heading">Latest News <i class="fa-solid fa-newspaper"></i></h3>
            </div>
            <div class="latest-news-container">
                <div class="news-item">
                    
                    <p><i class="fa-solid fa-hand-point-right"></i> Sample news which directs to the source of news blog</p>
                </div>
            </div>
        </div>
        <div class="right-panel-container">
            <div class="chatbot-main-container">
                <div class="input-container">
                    <form action="">
                        <input type="text" placeholder="Your Question Goes Here">
                    </form>
                </div>
                <div class="output-container">
                    <p>Ask me anything <i class="fa-regular fa-face-smile-beam"></i>!</p>
                </div>
            </div>
        </div>
    </section>

    

    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="assets/js/index.js"></script>

</body>
</html>
